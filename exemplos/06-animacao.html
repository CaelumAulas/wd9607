<meta charset="utf-8">
<h1>Animação Simples</h1>
<div class="box"></div>

<br><br>

<button id="play">
    Play
</button>

<button id="pause">
    Pause
</button>

<button id="cancelar">
    Cancelar
</button>

<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>

<script>

    const box = document.querySelector('.box');
    const keyframes = [
        { transform: 'translateX(0)' },
        { transform: 'translateX(800px)', backgroundColor: 'green' }
    ];

    const opcoes = {
        duration: 3000,
        iterations: Infinity,
        direction: 'alternate'
    };

    const animacao = box.animate(keyframes, opcoes);
    const btnPlay = document.querySelector('#play');
    const btnPause = document.querySelector('#pause');
    const btnCancelar = document.querySelector('#cancelar');

    btnPlay.onclick = () => animacao.play();
    btnPause.onclick = () => animacao.pause();
    btnCancelar.onclick = () => animacao.cancel();

</script>
